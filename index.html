<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="topRow">
                <div class="timerBlock">
                    <div class="topLabel">TIME</div>
                    <div id="timer-display" class="timerDisplay">00:00</div>
                </div>
                <div class="periodBlock">
                    <div class="topLabel">PERIOD</div>
                    <div id="period-count" class="periodDisplay">0</div>
                </div>
            </div>
            <div class="boardDivider"></div>
            <div class="middleRow">
                <div class="teamColumn">
                    <h2 id="home">HOME</h2>
                    <div class="scoreDigitSquare">
                        <h1 id="home-score" class="scoreDigit">00</h1>
                    </div>
                    <div class="scoreButtons">
                        <button class="plusPlus" onclick="addScore('home', 1)">
                            <p>+1</p>
                        </button>
                        <button class="plusPlus" onclick="addScore('home', 2)">
                            <p>+2</p>
                        </button>
                        <button class="plusPlus" onclick="addScore('home', 3)">
                            <p>+3</p>
                        </button>
                    </div>
                    <div class="statsRow">
                        <div class="statBlock">
                            <div class="statLabel">TIMEOUTS</div>
                            <div id="home-timeouts" class="statValue">0</div>
                            <button class="statButton" onclick="addStat('home', 'timeouts')">+1</button>
                        </div>
                        <div class="statBlock">
                            <div class="statLabel">FOULS</div>
                            <div id="home-fouls" class="statValue">0</div>
                            <button class="statButton" onclick="addStat('home', 'fouls')">+1</button>
                        </div>
                    </div>
                </div>
                <div class="verticalDivider"></div>
                <div class="teamColumn">
                    <h2 id="guest">GUEST</h2>
                    <div class="scoreDigitSquare">
                        <h1 id="guest-score" class="scoreDigit">00</h1>
                    </div>
                    <div class="scoreButtons">
                        <button class="plusPlus" onclick="addScore('guest', 1)">
                            <p>+1</p>
                        </button>
                        <button class="plusPlus" onclick="addScore('guest', 2)">
                            <p>+2</p>
                        </button>
                        <button class="plusPlus" onclick="addScore('guest', 3)">
                            <p>+3</p>
                        </button>
                    </div>
                    <div class="statsRow">
                        <div class="statBlock">
                            <div class="statLabel">TIMEOUTS</div>
                            <div id="guest-timeouts" class="statValue">0</div>
                            <button class="statButton" onclick="addStat('guest', 'timeouts')">+1</button>
                        </div>
                        <div class="statBlock">
                            <div class="statLabel">FOULS</div>
                            <div id="guest-fouls" class="statValue">0</div>
                            <button class="statButton" onclick="addStat('guest', 'fouls')">+1</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boardDivider bottomDivider"></div>
            <div class="newGameRow">
                <button id="timer-toggle" class="newGameButton controlButton" onclick="toggleTimer()">â–¶ Start</button>
                <button class="newGameButton" onclick="resetScores()">NEW GAME</button>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
